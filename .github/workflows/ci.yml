name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo lint

  build-3.9-windows:
    needs: lint
    uses: ./.github/workflows/build-windows.yml
    with:
      python-version: '3.9'

  build-3.9-linux:
    needs: lint
    uses: ./.github/workflows/build-linux.yml
    with:
      python-version: '3.9'

  build-3.9-macos:
    needs: lint
    uses: ./.github/workflows/build-macos.yml
    with:
      python-version: '3.9'

  build-3.10-windows:
    needs: lint
    uses: ./.github/workflows/build-windows.yml
    with:
      python-version: '3.10'

  build-3.10-linux:
    needs: lint
    uses: ./.github/workflows/build-linux.yml
    with:
      python-version: '3.10'

  build-3.10-macos:
    needs: lint
    uses: ./.github/workflows/build-macos.yml
    with:
      python-version: '3.10'

  test-3.9-windows:
    needs: build-3.9-windows
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.9-windows.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat

  test-3.9-linux:
    needs: build-3.9-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.9-linux.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat

  test-3.9-macos:
    needs: build-3.9-macos
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.9-macos.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat


  test-3.10-windows:
    needs: build-3.10-windows
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.10-windows.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat

  test-3.10-linux:
    needs: build-3.10-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.10-linux.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat

  test-3.10-macos:
    needs: build-3.10-macos
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-3.10-macos.outputs.wheel_name }}
      - run: python -m pip install ${{ steps.dwnl.outputs.download-path }}[test]
        shell: bash
      - run: python -m pytest --pyargs replicat
