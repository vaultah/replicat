name: CI
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    types: [opened, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: ./scripts/lint --check-only --install

  # 3.8 builds

  build-38-windows:
    needs: lint
    uses: ./.github/workflows/build-windows.yml
    with:
      python-version: '3.8'

  build-38-linux:
    needs: lint
    uses: ./.github/workflows/build-linux.yml
    with:
      python-version: '3.8'

  build-38-macos:
    needs: lint
    uses: ./.github/workflows/build-macos.yml
    with:
      python-version: '3.8'

  # 3.8 tests

  test-38-windows:
    needs: build-38-windows
    runs-on: windows-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/download-artifact@v2
        id: dwnl
        with:
          name: ${{ needs.build-38-windows.outputs.wheel_name }}
      - run: python -m pip install ${{ needs.build-38-windows.outputs.wheel_name }}[test]
      - run: python -m pytest --pyargs replicat.tests

  test-38-linux:
    needs: build-38-linux
    runs-on: ubuntu-latest
    steps:
