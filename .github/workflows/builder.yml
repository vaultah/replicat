name: Test workflow
on: push

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Python?
        run: py --version
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
      - name: Use cmake
        run: cmake --version
      - run: python -m pip install -U pip setuptools build
      - run: python -m build
      - run: python -m pip install dist/replicat-0.0.1-cp310-cp310-win_amd64.whl
      - run: python -m replicat
